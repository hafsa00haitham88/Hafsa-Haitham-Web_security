<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: whitesmoke; /* Light beige background */
      color: #4b4b4b; /* Dark gray text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-form {
      background-color: #f7f2e3; /* Soft beige form background */
      border: 1px solid #e0e0d1;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      max-width: 400px;
      width: 100%;
    }

    .contact-form h1 {
      text-align: center;
      color: #4b4b4b;
      margin-bottom: 20px;
    }

    .contact-form p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #7a7a7a;
    }

    .contact-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d1cbb7;
      border-radius: 5px;
      background-color: #fff;
      font-size: 14px;
    }

    .contact-form button {
      background-color: #b89d5f; /* Deep beige button */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
    }

    .contact-form button:hover {
      background-color: #e3d1ac; /* Darker beige on hover */
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Contact Form</h1>
    <p>Reach out to us for any inquiries about our security products.</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number (optional)">

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Write your message here" required></textarea>

      
      
      <style>
        .back-home-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #b89d5f; /* Beige button background */
      color: #fff; /* White text */
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .back-home-btn:hover {
      background-color: #a5874d; /* Darker beige on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }

    .back-home-btn:active {
      background-color: #8b6f3d; /* Even darker beige when clicked */
      transform: scale(0.95); /* Slight shrink effect */
    }
      </style>

      <a class="back-home-btn">Send Message</a>
      <a href="contact.html" class="back-home-btn" style="margin-left: 70px;">Back to Contact</a>
      
    </form>
  </div>
</body>
</html>
